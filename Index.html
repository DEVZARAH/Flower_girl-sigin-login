<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/signup</title>
    <link rel="stylesheet" href="Css/index.css">
</head>

<body>
    <div class="big-head">
        <div class="reg">
            <h1 class="head-text">Welcome back!</h1>
            <form action="">
                <label for="email">Email</label><br>

                <input type="email" placeholder="Enter your email address"> <br>

                <label for="password">Password</label><br>
                <input type="password" placeholder="Enter your password"> <br>

                <a href="" class="head-text pass">Forgot password?</a><br>
                <button class="log"> Log in</button>
                <p class="mid">OR</p>
                <div class="media">
                    <button class="md no-mag"> <a href="www/facebook.com">Facebook</a></button>
                    <button class="md"> <a href="www.instagram.com">Instagram</a></button>
                </div>
                <p class="mid account">Don't have an account?</p>
                <button class="log back"><a href="" class="none">Create Account</a></button>
            </form>
        </div>


        <div class="img">
            <img src="img/zrh-bg.png" alt="" width="100%" style="border-radius: 3%;">
        </div>





    </div>

</body>

</html>
